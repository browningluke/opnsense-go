---
name: dnsmasq
filename: dnsmasq
reconfigureEndpoint: "/dnsmasq/service/reconfigure"
resources:
  - name: Host
    filename: host
    monad: host
    endpoints:
      add: "/dnsmasq/settings/add_host"
      get: "/dnsmasq/settings/get_host"
      update: "/dnsmasq/settings/set_host"
      delete: "/dnsmasq/settings/del_host"
      # reconfigure: "null"
    attrs:
      - name: Hostname
        type: string
        key: host
      - name: Domain
        type: string
        key: domain
      - name: IsLocalDomain
        type: string
        key: local
      - name: IpAddresses
        type: SelectedMapList
        key: ip
      - name: AliasRecords
        type: SelectedMapList
        key: aliases
      - name: CnameRecords
        type: SelectedMapList
        key: cnames
      - name: ClientId
        type: string
        key: client_id
      - name: HardwareAddresses
        type: SelectedMapList
        key: hwaddr
      - name: Tagset
        type: SelectedMap
        key: set_tag
      - name: IsIgnored
        type: string
        key: ignore
      - name: Description
        type: string
        key: descr
      - name: Comments
        type: string
        key: comments

  - name: Range
    filename: range
    monad: range
    endpoints:
      add: "/dnsmasq/settings/add_range"
      get: "/dnsmasq/settings/get_range"
      update: "/dnsmasq/settings/set_range"
      delete: "/dnsmasq/settings/del_range"
      # reconfigure: "null"
    attrs:
      - name: Interface
        type: SelectedMap
        key: interface
      - name: Tags
        type: SelectedMap
        key: set_tag
      - name: StartAddress
        type: string
        key: start_addr
      - name: EndAddress
        type: string
        key: end_addr
      - name: SubnetMask
        type: string
        key: subnet_mask
      - name: Constructor
        type: SelectedMap
        key: constructor
      - name: Mode
        type: SelectedMap
        key: mode
      - name: PrefixLength
        type: string
        key: prefix_len
      - name: LeaseTime
        type: string
        key: lease_time
      - name: DomainType
        type: SelectedMap
        key: domain_type
      - name: Domain
        type: string
        key: domain
      - name: NoSync
        type: string
        key: nosync
      - name: RaMode
        type: SelectedMap
        key: ra_mode
      - name: RaPriority
        type: SelectedMap
        key: ra_priority
      - name: RaMTU
        type: string
        key: ra_mtu
      - name: RaInterval
        type: string
        key: ra_interval
      - name: RaRouterLifetime
        type: string
        key: ra_router_lifetime
      - name: Description
        type: string
        key: description

  - name: Option
    filename: option
    monad: option
    endpoints:
      add: "/dnsmasq/settings/add_option"
      get: "/dnsmasq/settings/get_option"
      update: "/dnsmasq/settings/set_option"
      delete: "/dnsmasq/settings/del_option"
      # reconfigure: "null"
    attrs:
      - name: Type
        type: SelectedMap
        key: type
      - name: OptionV4
        type: SelectedMap
        key: option
      - name: OptionV6
        type: SelectedMap
        key: option6
      - name: Interface
        type: SelectedMap
        key: interface
      - name: Tag
        type: SelectedMapList
        key: tag
      - name: TagSet
        type: SelectedMap
        key: set_tag
      - name: Value
        type: string
        key: value
      - name: Force
        type: string
        key: force
      - name: Description
        type: string
        key: description

  - name: Boot
    filename: boot
    monad: boot
    endpoints:
      add: "/dnsmasq/settings/add_boot"
      get: "/dnsmasq/settings/get_boot"
      update: "/dnsmasq/settings/set_boot"
      delete: "/dnsmasq/settings/del_boot"
      # reconfigure: "null"
    attrs:
      - name: Interface
        type: SelectedMap
        key: interface
      - name: Tag
        type: SelectedMapList
        key: tag
      - name: Filename
        type: string
        key: filename
      - name: Servername
        type: string
        key: servername
      - name: Serveraddress
        type: string
        key: address
      - name: Description
        type: string
        key: description

  - name: Tag
    filename: tag
    monad: tag
    endpoints:
      add: "/dnsmasq/settings/add_tag"
      get: "/dnsmasq/settings/get_tag"
      update: "/dnsmasq/settings/set_tag"
      delete: "/dnsmasq/settings/del_tag"
      # reconfigure: "null"
    attrs:     
      - name: Tag
        type: string
        key: tag