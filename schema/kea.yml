---
name: kea
reconfigureEndpoint: "/kea/service/reconfigure"
resources:
  - name: SubnetV4
    filename: subnetv4
    monad: subnet4
    endpoints:
      add: "/kea/dhcpv4/add_subnet"
      get: "/kea/dhcpv4/get_subnet"
      update: "/kea/dhcpv4/set_subnet"
      delete: "/kea/dhcpv4/del_subnet"
    attrs:
      - name: Subnet
        type: string
        key: subnet
      - name: NextServer
        type: string
        key: next_server
      - name: Pools
        type: string
        key: pools
      - name: MatchClientId
        type: string
        key: match-client-id
      - name: OptionDataAutoCollect
        type: string
        key: option_data_autocollect
      - name: OptionData
        type: OptionDataV4
        key: option_data
      - name: Description
        type: string
        key: description
    customTypes: 
      OptionDataV4:
        - name: DomainNameServers
          type: SelectedMapList
          key: domain_name_servers
        - name: DomainSearch
          type: SelectedMapList
          key: domain_search
        - name: Routers
          type: SelectedMapList
          key: routers
        - name: StaticRoutes
          type: string
          key: static_routes
        - name: DomainName
          type: string
          key: domain_name
        - name: NtpServers
          type: SelectedMapList
          key: ntp_servers
        - name: TimeServers
          type: SelectedMapList
          key: time_servers
        - name: TftpServerName
          type: string
          key: tftp_server_name
        - name: BootFileName
          type: string
          key: boot_file_name
  - name: ReservationV4
    filename: reservationv4
    monad: reservation
    endpoints:
      add: "/kea/dhcpv4/add_reservation"
      get: "/kea/dhcpv4/get_reservation"
      update: "/kea/dhcpv4/set_reservation"
      delete: "/kea/dhcpv4/del_reservation"
    attrs:
      - name: Subnet
        type: SelectedMap
        key: subnet
      - name: IpAddress
        type: string
        key: ip_address
      - name: HwAddress
        type: string
        key: hw_address
      - name: Hostname
        type: string
        key: hostname
      - name: Description
        type: string
        key: description
  - name: PeerV4
    filename: peerv4
    monad: peer
    endpoints:
      add: "/kea/dhcpv4/add_peer"
      get: "/kea/dhcpv4/get_peer"
      update: "/kea/dhcpv4/set_peer"
      delete: "/kea/dhcpv4/del_peer"
    attrs:
      - name: Name
        type: string
        key: name
      - name: Url
        type: string
        key: url
      - name: Role
        type: SelectedMap
        key: role

  - name: SubnetV6
    filename: subnetv6
    monad: subnet6
    endpoints:
      add: "/kea/dhcpv6/add_subnet"
      get: "/kea/dhcpv6/get_subnet"
      update: "/kea/dhcpv6/set_subnet"
      delete: "/kea/dhcpv6/del_subnet"
    attrs:
      - name: Subnet
        type: string
        key: subnet
      - name: Allocator
        type: SelectedMap
        key: allocator
      - name: PDAllocator
        type: SelectedMap
        key: pd-allocator
      - name: Pools
        type: string
        key: pools
      - name: Interface
        type: SelectedMap
        key: interface
      - name: OptionData
        type: OptionDataV6
        key: option_data
      - name: Description
        type: string
        key: description
    customTypes:
      OptionDataV6:
        - name: DomainNameServers
          type: SelectedMapList
          key: dns_servers
        - name: DomainSearch
          type: SelectedMapList
          key: domain_search
  - name: ReservationV6
    filename: reservationv6
    monad: reservation
    endpoints:
      add: "/kea/dhcpv6/add_reservation"
      get: "/kea/dhcpv6/get_reservation"
      update: "/kea/dhcpv6/set_reservation"
      delete: "/kea/dhcpv6/del_reservation"
    attrs:
      - name: Subnet
        type: SelectedMap
        key: subnet
      - name: IpAddress
        type: string
        key: ip_address
      - name: DUID
        type: string
        key: duid
      - name: Hostname
        type: string
        key: hostname
      - name: DomainSearch
        type: SelectedMapList
        key: domain_search
      - name: Description
        type: string
        key: description
  - name: PeerV6
    filename: peerv6
    monad: peer
    endpoints:
      add: "/kea/dhcpv6/add_peer"
      get: "/kea/dhcpv6/get_peer"
      update: "/kea/dhcpv6/set_peer"
      delete: "/kea/dhcpv6/del_peer"
    attrs:
      - name: Name
        type: string
        key: name
      - name: Url
        type: string
        key: url
      - name: Role
        type: SelectedMap
        key: role
  - name: PDPool
    filename: pd_pool
    monad: pd_pool
    endpoints:
      add: "/kea/dhcpv6/add_pd_pool"
      get: "/kea/dhcpv6/get_pd_pool"
      update: "/kea/dhcpv6/set_pd_pool"
      delete: "/kea/dhcpv6/del_pd_pool"
    attrs:
      - name: Subnet
        type: SelectedMap
        key: subnet
      - name: Prefix
        type: string
        key: prefix
      - name: PrefixLen
        type: string
        key: prefix_len
      - name: DelegatedLen
        type: string
        key: delegated_len
      - name: Description
        type: string
        key: description
