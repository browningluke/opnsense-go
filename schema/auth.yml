---
name: auth
filename: auth
reconfigureEndpoint: ""
resources:
  - name: Group
    filename: group
    monad: group
    ReconfigureEndpointVariable: ""
    endpoints:
      add: "/auth/group/add"
      get: "/auth/group/get"
      update: "/auth/group/set"
      delete: "/auth/group/del"
      reconfigure: "null"
    attrs:
      - name: GroupId
        type: string
        key: gid
      - name: Name
        type: string
        key: name
      - name: Scope
        type: string
        key: scope
        omitEmpty: true
      - name: Description
        type: string
        key: description
      - name: Priviledge
        type: SelectedMapList
        key: priv
      - name: Member
        type: SelectedMap
        key: member
      - name: SourceNetworks
        type: SelectedMap
        key: source_networks

  - name: User
    filename: user
    monad: user
    ReconfigureEndpointVariable: ""
    endpoints:
      add: "/auth/user/add"
      get: "/auth/user/get"
      update: "/auth/user/set"
      delete: "/auth/user/del"
      reconfigure: "null"
    attrs:
      - name: UserId
        type: string
        key: uid
      - name: Name
        type: string
        key: name
      - name: Disabled
        type: string
        key: disabled
        # As of 25.7, should always be 'user'. If omitted, gets 'user' by default.
      - name: Scope
        type: string
        key: scope
        omitEmpty: true
      - name: Expires
        type: string
        key: expires
      - name: AuthorizedKeys
        type: string
        key: authorizedkeys
      - name: OtpSeed
        type: string
        key: otp_seed
      - name: Shell
        type: SelectedMap
        key: shell
      - name: Password
        type: string
        key: password
      - name: ScrambledPassword
        type: string
        key: scrambled_password
      - name: PasswordChangedAt
        type: string
        key: pwd_changed_at
      - name: LandingPage
        type: string
        key: landing_page
      - name: Comment
        type: string
        key: comment
      - name: Email
        type: string
        key: email
      - name: ApiKeys
        type: string
        key: apikeys
      - name: Priviledge
        type: SelectedMapList
        key: priv
      - name: Language
        type: SelectedMap
        key: language
      - name: GroupMemberships
        type: SelectedMapList
        key: group_memberships
      - name: Fullname
        type: string
        key: descr
      - name: Dashboard
        type: string
        key: dashboard

